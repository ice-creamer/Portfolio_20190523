<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- レスポンシブデザインに対応するため VIEWPORT を設定する -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- WEBページのタイトル -->
        <title>YD-WEB</title>
        <!-- スタイルシート(CSS)の読み込み -->
        <link rel="stylesheet" href="./stylesheet.css">
        <!-- レスポンシブデザイン対応用のスタイルシートの読み込み -->
        <link rel="stylesheet" href="./responsive.css">
        <!-- アイコンを使用する為に Font Awesome を読み込む -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <!-- ヘッダー部 -->
            <header>
                <div class="header-line">
                    <div class="header-left">
                        <!-- ハンバーガーメニューアイコンの追加 -->
                        <a href="#" class="menu-icon"><span class="fa fa-bars"></span></a>
                    </div>
                    <!-- ヘッダー部の右側要素 -->
                    <div class="header-right">
                        <!-- 通常メニューの設定 -->
                        <a href="#">概要</a>
                        <a href="#">お問い合わせ</a>
                        <a href="#">ログイン</a>
                    </div>
                </div>
            </header>

            <!-- トップ部 -->
            <div class="top-wrapper">
                <h1 class="web-title">YD World の WEBページ</h1>
                <p class="wellcome-message">土井康生の世界へようこそ！</p>
                <!-- ツイッターのフォローボタン（アイコン絵文字付き） -->
                <a href="#" class="btn twitter"><span class="fa fa-twitter"> follow me.</span></a>
            </div>

            <!-- 和暦一覧部 -->
            <div class="egg-wrapper">
                    <div class="egg-heading">
                        <h3>雛の誕生</h3>
                    </div>

                    <div class="egg-list">
                        <div class="egg">
                            <div class="egg-icon">
                                <img src="./images/Chick_001.jpg">
                            </div>
                            <h2>誕生</h2>
                        </div>
       
                        <div class="egg">
                            <div class="egg-icon">
                                <img src="./images/egg_003.jpg">
                            </div>
                            <h2>直前</h2>
                        </div>

                        <div class="egg">
                            <div class="egg-icon">
                                <img src="./images/egg_002.jpg">
                            </div>
                            <h2>孵化</h2>
                        </div>

                        <div class="egg">
                            <div class="egg-icon">
                                <img src="./images/egg_001.jpg">
                            </div>
                            <h2>産卵</h2>
                        </div>
                    </div>
            </div>

            <!-- フッター部 -->
            <footer>
                <div class="copyright">
                    <p>(C)Copyright</p>
                </div>
            </footer>
        </div>
    </body>
</html>
